group 'com.repaskys'
version '0.0.1-SNAPSHOT'

apply plugin: 'groovy'

// This is a temporary hack.  Refer to: http://forums.gradle.org/gradle/topics/testcase_not_found_on_compile_classpath_in_rc_1 
compileTestGroovy {
    groovyOptions.useAnt = true
}

repositories {
   mavenCentral()
}

dependencies {
   groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.6'
   groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '1.8.6'
   testCompile group: 'junit', name: 'junit', version: '4.3'
   testCompile group: 'cglib', name: 'cglib-nodep', version: '2.2.2'
}

